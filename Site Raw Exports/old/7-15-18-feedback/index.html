       <img class="grpelem temp_no_img_src" id="u3088-4" alt="We plan to build a multidisciplinary team, including not only academic researchers but also various community stakeholders, to develop a cross-sector partnership in order to create a research concept that will promote and employ S&amp;CC technologies to tackle social and economic issues in a holistic manner. Particularly, we will (a) identify the current critical issues and existing infrastructure related with transportation and crime, (b) build a cross-sector partnership of many stakeholders who share a common vision, and (c) put the team together with a singular focus and use S&amp;CC technologies to address our most dire challenges: transportation and crime. The community-oriented web portal will also be developed and deployed by leveraging the state-of-the-art Web technologies, and open to public. The proposed web portal will enable research collaborators and community stakeholders to share information and outcomes. " width="809" height="220" data-orig-src="images/u3088-4.png?crc=4235529945" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
